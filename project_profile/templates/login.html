{% extends 'base.html' %}

{% block content %}
  <h2>Login</h2>
  <form method="POST" action="">
    {{ form.hidden_tag() }}
    <div>
      {{ form.email.label }}
      {{ form.email(class="form-control") }}
    </div>
    <div>
      {{ form.password.label }}
      {{ form.password(class="form-control") }}
    </div>
    <button type="submit">{{ form.submit.label }}</button>
  </form>
  <p>Don't have an account? <a href="{{ url_for('register') }}">Create an account</a></p>
{% endblock %}
